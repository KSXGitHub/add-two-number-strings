- test: !!js/regexp /\.(js|jsx|es[0-9]?x?)$/
  exclude: !!js/regexp /monaco/
  loader: babel-loader
- test: /\.(js|jsx|es[0-9]?x?)$/
  exclude: !!js/regexp /node_modules|bower_components/
  use:
    loader: standard-loader
    options:
      error: true
      snazzy: true
      parser: babel-eslint
